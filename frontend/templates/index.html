<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学问题生成可视化系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#8b5cf6',
                        danger: '#ef4444',
                        neutral: '#64748b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-height {
                transition: max-height 0.3s ease-in-out;
            }
            .operation-introduce {
                @apply bg-blue-50 border-blue-200 text-blue-800;
            }
            .operation-deduce {
                @apply bg-green-50 border-green-200 text-green-800;
            }
            .operation-commit {
                @apply bg-purple-50 border-purple-200 text-purple-800;
            }
            .operation-active {
                @apply ring-2 ring-primary/50 scale-[1.01];
            }
            .animate-fadeIn {
                animation: fadeIn 0.3s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800">
                <i class="fa fa-calculator text-primary mr-2"></i>数学问题生成可视化系统
            </h1>
            <p class="text-gray-600 mt-1">实时展示问题生成过程及上下文变化</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 控制面板 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm p-6 h-full">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fa fa-sliders text-primary mr-2"></i>生成控制
                    </h2>
                    
                    <form id="generationForm" class="space-y-4">
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
                                学科领域
                            </label>
                            <select id="subject" name="subject" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition">
                                <option value="algebra">代数</option>
                                <option value="geometry">几何</option>
                                <option value="calculus">微积分</option>
                                <option value="probability">概率论</option>
                                <option value="statistics">统计学</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="source" class="block text-sm font-medium text-gray-700 mb-1">
                                问题来源/难度
                            </label>
                            <input type="text" id="source" name="source" value="基础难度"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition">
                            </input>
                        </div>
                        
                        <div class="pt-2">
                            <button type="submit" id="startBtn" 
                                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition flex items-center justify-center">
                                <i class="fa fa-play mr-2"></i>开始生成
                            </button>
                            <button type="button" id="cancelBtn" disabled
                                class="w-full mt-2 bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition flex items-center justify-center">
                                <i class="fa fa-stop mr-2"></i>取消生成
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-8">
                        <h3 class="text-lg font-medium text-gray-800 mb-3">操作说明</h3>
                        <ul class="space-y-2 text-sm text-gray-600">
                            <li class="flex items-start">
                                <span class="inline-block w-2 h-2 rounded-full bg-blue-500 mt-1.5 mr-2"></span>
                                <span>引入：添加新变量或条件</span>
                            </li>
                            <li class="flex items-start">
                                <span class="inline-block w-2 h-2 rounded-full bg-green-500 mt-1.5 mr-2"></span>
                                <span>演绎：通过推理得出新结论</span>
                            </li>
                            <li class="flex items-start">
                                <span class="inline-block w-2 h-2 rounded-full bg-purple-500 mt-1.5 mr-2"></span>
                                <span>提交：选择结论作为问题答案</span>
                            </li>
                            <li class="flex items-start mt-4 pt-4 border-t border-gray-100">
                                <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>
                                <span>点击左侧步骤可查看该步骤执行后的上下文</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 生成过程 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm p-6 h-full">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="fa fa-history text-primary mr-2"></i>生成步骤
                        </h2>
                        <span id="generationStatus" class="text-sm px-3 py-1 rounded-full bg-gray-100 text-gray-600">
                            未开始
                        </span>
                    </div>
                    
                    <div id="operationLog" class="space-y-3 max-h-[calc(100vh-320px)] overflow-y-auto pr-2">
                        <div class="text-center text-gray-500 py-8 border border-dashed border-gray-200 rounded-lg">
                            生成步骤将显示在这里...<br>
                            点击步骤可查看对应上下文
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 上下文展示和结果展示 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 上下文展示 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fa fa-sitemap text-primary mr-2"></i>问题上下文
                    </h2>
                    
                    <div id="contextContainer" class="space-y-6">
                        <div>
                            <h3 class="text-lg font-medium text-gray-700 mb-2 flex items-center">
                                <i class="fa fa-list-alt text-blue-500 mr-2"></i>引入的条件/变量
                            </h3>
                            <div id="introducedContext" class="p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[80px]">
                                选择左侧步骤查看对应上下文...
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="text-lg font-medium text-gray-700 mb-2 flex items-center">
                                <i class="fa fa-compass text-green-500 mr-2"></i>当前上下文
                            </h3>
                            <div id="currentContext" class="p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[120px]">
                                选择左侧步骤查看对应上下文...
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 生成结果 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fa fa-file-text text-primary mr-2"></i>生成结果
                    </h2>
                    
                    <div id="resultContainer" class="opacity-50">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h3 class="text-lg font-medium text-gray-700 mb-2 flex items-center">
                                    <i class="fa fa-list-alt text-blue-500 mr-2"></i>条件
                                </h3>
                                <div id="formal_code" class="p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[80px]">
                                    等待生成...
                                </div>
                            </div>
                            
                            <div>
                                <h3 class="text-lg font-medium text-gray-700 mb-2 flex items-center">
                                    <i class="fa fa-question-circle text-purple-500 mr-2"></i>结论/答案
                                </h3>
                                <div id="informal_problem_and_answer" class="p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[80px]">
                                    等待生成...
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <h3 class="text-lg font-medium text-gray-700 mb-2 flex items-center">
                                <i class="fa fa-lightbulb-o text-yellow-500 mr-2"></i>解法
                            </h3>
                            <div id="informal_solution" class="p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[120px]">
                                等待生成...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600 text-sm">
            <p>数学问题生成可视化系统 &copy; 2023</p>
        </div>
    </footer>

    <script>
        // 生成唯一客户端ID
        const clientId = localStorage.getItem('mathProblemClientId') || 
            'client_' + Math.random().toString(36).substring(2, 10);
        localStorage.setItem('mathProblemClientId', clientId);
        
        // WebSocket连接
        let ws;
        let currentTaskId = null;
        // 存储所有步骤的上下文信息
        const stepContexts = [];
        
        // DOM元素
        const form = document.getElementById('generationForm');
        const startBtn = document.getElementById('startBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const operationLog = document.getElementById('operationLog');
        const generationStatus = document.getElementById('generationStatus');
        const introducedContextEl = document.getElementById('introducedContext');
        const currentContextEl = document.getElementById('currentContext');
        const formalCodeEl = document.getElementById('formal_code');
        const informalProblemAnswerEl = document.getElementById('informal_problem_and_answer');
        const informalSolutionEl = document.getElementById('informal_solution');
        const resultContainer = document.getElementById('resultContainer');
        
        // 初始化WebSocket连接
        function initWebSocket() {
            // 关闭现有连接
            if (ws) {
                ws.close();
            }
            
            // 建立新连接
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUri = `${wsProtocol}//${window.location.host}/ws/${clientId}`;
            ws = new WebSocket(wsUri);
            
            ws.onopen = () => {
                console.log('WebSocket连接已建立');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                console.log('WebSocket连接已关闭，将在3秒后重连');
                setTimeout(initWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket错误:', error);
            };
        }
        
        // 处理WebSocket消息
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'task_started':
                    currentTaskId = data.task_id;
                    stepContexts.length = 0; // 清空历史步骤
                    updateUIForGenerationStart();
                    break;
                    
                case 'operation':
                    addOperationToLog(
                        data.operation_type, 
                        data.content, 
                        data.introduced_context, 
                        data.current_context
                    );
                    break;
                    
                case 'result':
                    displayResult(data.formal_code, data.informal_problem_and_answer, data.informal_solution);
                    updateUIForGenerationComplete();
                    break;
                    
                case 'task_canceled':
                    if (data.task_id === currentTaskId) {
                        addOperationToLog('System', '生成已被取消', '', '');
                        updateUIForGenerationCanceled();
                    }
                    break;
                    
                case 'error':
                    showError(data.message);
                    break;
            }
        }
        
        // 添加操作到日志
        function addOperationToLog(operationType, content, introducedContext, currentContext) {
            // 清空初始提示
            if (operationLog.querySelector('.text-center.text-gray-500')) {
                operationLog.innerHTML = '';
            }
            
            // 存储上下文信息
            const stepIndex = stepContexts.length;
            stepContexts.push({
                introduced: introducedContext,
                current: currentContext
            });
            
            // 操作图标和标签
            const operationIcon = {
                'Introduce': '<i class="fa fa-plus-circle text-blue-500 mr-2"></i>',
                'Derive': '<i class="fa fa-arrow-right text-green-500 mr-2"></i>',
                'Submit': '<i class="fa fa-check-circle text-purple-500 mr-2"></i>',
                'System': '<i class="fa fa-info-circle text-gray-500 mr-2"></i>'
            };
            
            const operationLabel = {
                'Introduce': '引入',
                'Derive': '演绎',
                'Submit': '提交',
                'System': '系统'
            };
            
            // 创建操作条目
            const entry = document.createElement('div');
            entry.className = `p-3 rounded-lg border operation-${operationType} animate-fadeIn cursor-pointer transition-all duration-200`;
            entry.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-shrink-0">${operationIcon[operationType]}</div>
                    <div>
                        <div class="font-medium text-sm">${operationLabel[operationType]} <span class="text-gray-400">#${stepIndex + 1}</span></div>
                        <div class="mt-1 text-sm">${content}</div>
                    </div>
                </div>
            `;
            
            // 添加点击事件，显示对应上下文
            entry.addEventListener('click', () => {
                // 移除其他条目的活跃状态
                document.querySelectorAll('#operationLog > div').forEach(el => {
                    el.classList.remove('operation-active');
                });
                // 添加当前条目的活跃状态
                entry.classList.add('operation-active');
                
                // 显示对应的上下文
                if (stepIndex < stepContexts.length) {
                    const context = stepContexts[stepIndex];
                    introducedContextEl.textContent = context.introduced || '无';
                    currentContextEl.textContent = context.current || '无';
                }
            });
            
            operationLog.appendChild(entry);
            // 滚动到底部
            operationLog.scrollTop = operationLog.scrollHeight;
            
            // 自动选中最后一步
            if (stepIndex === stepContexts.length - 1) {
                entry.click();
            }
        }
        
        // 显示结果
        function displayResult(formal_code, informal_problem_and_answer, informal_solution) {
            formalCodeEl.textContent = formal_code;
            informalProblemAnswerEl.textContent = informal_problem_and_answer;
            informalSolutionEl.textContent = informal_solution;
            resultContainer.classList.remove('opacity-50');
        }
        
        // 显示错误
        function showError(message) {
            addOperationToLog('System', `错误: ${message}`, '', '');
            updateUIForGenerationError();
        }
        
        // UI更新函数
        function updateUIForGenerationStart() {
            startBtn.disabled = true;
            cancelBtn.disabled = false;
            generationStatus.textContent = '生成中...';
            generationStatus.className = 'text-sm px-3 py-1 rounded-full bg-yellow-100 text-yellow-800';
            
            // 重置日志和结果
            operationLog.innerHTML = '';
            introducedContextEl.textContent = '生成中...';
            currentContextEl.textContent = '生成中...';
            formalCodeEl.textContent = '生成中...';
            informalProblemAnswerEl.textContent = '生成中...';
            informalSolutionEl.textContent = '生成中...';
            resultContainer.classList.add('opacity-50');
        }
        
        function updateUIForGenerationComplete() {
            startBtn.disabled = false;
            cancelBtn.disabled = true;
            generationStatus.textContent = '已完成';
            generationStatus.className = 'text-sm px-3 py-1 rounded-full bg-green-100 text-green-800';
        }
        
        function updateUIForGenerationCanceled() {
            startBtn.disabled = false;
            cancelBtn.disabled = true;
            generationStatus.textContent = '已取消';
            generationStatus.className = 'text-sm px-3 py-1 rounded-full bg-gray-100 text-gray-800';
        }
        
        function updateUIForGenerationError() {
            startBtn.disabled = false;
            cancelBtn.disabled = true;
            generationStatus.textContent = '生成失败';
            generationStatus.className = 'text-sm px-3 py-1 rounded-full bg-red-100 text-red-800';
        }
        
        // 事件监听器
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const source = document.getElementById('source').value;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'start_generation',
                    subject: subject,
                    source: source
                }));
            } else {
                alert('连接未准备好，请稍后重试');
            }
        });
        
        cancelBtn.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN && currentTaskId) {
                ws.send(JSON.stringify({
                    action: 'cancel_generation',
                    task_id: currentTaskId
                }));
            }
        });
        
        // 初始化
        window.addEventListener('load', () => {
            initWebSocket();
        });
    </script>
</body>
</html>
